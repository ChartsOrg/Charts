name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: iOS
      run: xcodebuild test -scheme ChartsTests -workspace Charts.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=14.4' | xcpretty && exit ${PIPESTATUS[0]}`
